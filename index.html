<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;400;500;600&display=swap" rel="stylesheet">

  <!-- Bootstrap and CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <main class= "container">

    <div class="card">

      <div class="img-container">
        <a href="#"><img src="images/image-equilibrium.jpg" class="card-img" alt="nft equilibrium 3429"></a>
        <div class="overlay-img">
          <img class="view-icon" src="images/icon-view.svg" alt="">
        </div>
      </div>


      <div class="card-body">

       <a href="#"><h1 class="card-title">Equilibrium #3429</h1></a>
       <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>
       <p class="price"><span><img class="icon-ethereum" src="images/icon-ethereum.svg" alt="ethereum price"></span> 0.041 ETH</p>
       <p class="timer"><span><img class="icon-clock" src="images/icon-clock.svg" alt=""> </span> 3 days left</p>

        <hr>

        <div class="author">
          <p class="credits">
            <img class="Jules-img" src="images/image-avatar.png" alt="Jules Wyner">Creation of <a class="Jules-Wyvern" href= "#">Jules Wyvern</a>
          </p>
        </div>

      </div>
    </div>

    </main>

</body>

</html>
